apiVersion: v1
kind: Service
metadata:
  name: $app_name
  namespace: $namespace
  labels:
    app: $app_name
    compliance.region: $region
    compliance.routing/enabled: "true"
spec:
  type: ClusterIP
  selector:
    app: $app_name
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP

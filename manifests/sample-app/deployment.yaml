apiVersion: apps/v1
kind: Deployment
metadata:
  name: $app_name
  namespace: $namespace
  labels:
    app: $app_name
    version: v1
    compliance.region: $region
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $app_name
      version: v1
  template:
    metadata:
      labels:
        app: $app_name
        version: v1
        compliance.region: $region
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: $app_name
        image: enterprise-sim-registry:5000/$app_name:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: APP_NAME
          value: "$app_name"
        - name: REGION
          value: "$region"
        - name: NAMESPACE
          value: "$namespace"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: $gateway_name
  namespace: istio-system
  labels:
    app: enterprise-simulation
    component: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.$domain"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*.$domain"
    tls:
      mode: SIMPLE
      credentialName: $secret_name

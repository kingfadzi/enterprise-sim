# Optional subsets/traffic policy template
# Env vars: DR_NAME, DR_NAMESPACE, DR_HOST
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ${DR_NAME}
  namespace: ${DR_NAMESPACE}
spec:
  host: ${DR_HOST}
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2

